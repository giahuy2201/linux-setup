---
- name: Copy public SSH key 
  authorized_key:
    user: "{{ username }}"
    key: "{{ lookup('file', '~/.ssh/{{ hostname }}.pub') }}"
    state: present

- name: Remove all but default SSH config
  block:
    - name: Collect config files
      ansible.builtin.find:
        paths: "/etc/ssh/sshd_config.d"
        hidden: true
        recurse: true
        file_type: any
      register: collected_files
    - name: Remove them
      file:
        path: "{{ item.path }}"
        state: absent
      with_items: "{{ collected_files.files }}"

- name: Disable Root Login
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: '^PermitRootLogin'
    line: "PermitRootLogin no"
    state: present
    backup: yes

- name: Disable SSH password auth
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: '^PasswordAuthentication'
    line: "PasswordAuthentication no"
    state: present
    backup: yes

- name: Disable SSH Challenge Response Authentication
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: '^ChallengeResponseAuthentication'
    line: "ChallengeResponseAuthentication no"
    state: present
    backup: yes

- name: Disable SSH GSSAPIAuthentication
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: '^GSSAPIAuthentication'
    line: "GSSAPIAuthentication no"
    state: present
    backup: yes

- name: Disable SSH X11Forwarding
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: '^X11Forwarding'
    line: "X11Forwarding no"
    state: present
    backup: yes

- name: Enable SSH public key auth
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: '^PubkeyAuthentication'
    line: "PubkeyAuthentication yes"
    state: present
    backup: yes
  notify: restart sshd